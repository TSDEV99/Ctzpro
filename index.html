<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CTZ V2 PRO - Signal Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
 
    /* Watermark 1 */
    body::before {
      content: "DEV, MAHIM ";
      position: absolute;
      top: -80%;
      left: -20%;
      width: 200%;
      height: 200%;
      font-size: 32px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.03);
      transform: rotate(-30deg);
      white-space: pre-wrap;
      line-height: 3em;
      pointer-events: none;
      z-index: 0;
    }

    /* Watermark 2 */
    body::after {
      content: "NOT FOR SELL NOT FOR SELL NOT FOR SELL ";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      font-size: 40px;
      font-weight: bold;
      color: rgba(255, 0, 0, 0.03);
      transform: rotate(30deg);
      white-space: pre-wrap;
      line-height: 4em;
      pointer-events: none;
      z-index: 0;
    }

    #loginSection,
    #mainContent {
      position: relative;
      z-index: 1;
    }

    #botTitle {
      font-size: 32px;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    input,
    select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00aa88;
      color: white;
      border: none;
      cursor: pointer;
    }

    #output {
      text-align: left;
      max-width: 500px;
      margin: 20px auto 0;
    }

    #output div {
      margin: 6px 0;
      padding: 8px 12px;
      background: #1b1b1b;
      border-left: 4px solid #00ffcc;
      border-radius: 4px;
      font-family: monospace;
      white-space: nowrap;
      overflow-x: auto;
    }

    #mainContent {
      display: none;
      max-width: 500px;
      margin: auto;
    }

    #fetching {
      font-size: 16px;
      color: #00ffcc;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <div id="botTitle">CTZ V2 PRO</div>
    <h2>üîí Enter Password to Access Signal Generator</h2>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="mainContent">
    <div id="botTitle">CTZ V2 PRO</div>
    <h2>Signal Generator</h2>

    <label>Start Time (HH:MM)</label>
    <input type="time" id="start_time" />

    <label>End Time (HH:MM)</label>
    <input type="time" id="end_time" />

    <label>Pairs (comma separated, e.g., EURUSD,GBPUSD)</label>
    <input type="text" id="pairs" />

    <label>Trend</label>
    <select id="trend">
      <option value="CALL">CALL</option>
      <option value="PUT">PUT</option>
      <option value="BOTH">BOTH</option>
    </select>

    <label>How Many Signals</label>
    <input type="number" id="num_signals" min="1" max="100" />

    <button onclick="generateSignals()">Generate Signals</button>

    <div id="fetching">‚è≥ Fetching signals from CTZ V2 PRO engine...</div>

    <h3>Generated Signals:</h3>
    <div id="output"></div>
  </div>

  <script>
    const correctPassword = "CTZ";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        document.getElementById("error").textContent = "‚ùå Incorrect password!";
      }
    }

    function to_monospace(text) {
      return text
        .split("")
        .map((char) => String.fromCharCode(0xff00 + char.charCodeAt(0) - 0x20))
        .join("");
    }

    function generate_signal(trend) {
      if (trend === "BOTH") {
        return Math.random() < 0.5 ? "CALL" : "PUT";
      }
      return trend;
    }

    // üîí List of allowed pairs
    const allowedPairs = [
      "NZDCAD_OTC",
      "USDEGP_OTC",
      "USDCHF_OTC",
      "USDBRL_OTC",
      "AUDNZD_OTC",
      "BOEING_OTC",
      "FB-OTC",
      "USDPHP_OTC",
      "USDIDR_OTC",
      "USDNGN_OTC",
      "DJIUSD_OTC",
      "USDBDT_OTC",
      "USDARS_OTC",
      "USDMXN_OTC",
      "F40EUR_OTC",
      "USDTRY_OTC",
      "FTSGBP_OTC",
      "USDPKR_OTC",
      "USDINR_OTC",
      "EURCAD_OTC",
      "NZDCHF_OTC",
      "CADCHF_OTC",
      "NZDJPY_OTC",
      "USDCOP_OTC",
      "AUDNZD_OTC",
      "SHIBA_OTC",
      "PEPE_OTC",
      "TRUMP_OTC",
      "DOGWIF_OTC",
      "BONK_OTC",
      "FLOKI_OTC",
      "DOGE_OTC",
      "UKBR_OTC",
      "MSFT_OTC",
      "EURSGD_OTC",
      "USDDZD_OTC",
      "BTCUSD_OTC",
      "XAGUSD_OTC",
      "XAUUSD_OTC",
      "INTC_OTC",
      "MCD_OTC",
      "USCR_OTC",
      "USDZAR_OTC",
      "USDCOP_OTC",
      "AXP_OTC",
      "NZDCHF_OTC",
      "USDCHF_OTC",
      "USDCAD_OTC",
      "EURAUD_OTC",
      "AUDCHF_OTC",
      "EURCHF_OTC",
      "GBPCHF_OTC",
      "GBPCAD_OTC",
      "AUDCAD_OTC",
      "JOHNSON",
      "PFIZER_OTC",
      "AUDJPY_OTC",
      "EURUSD_OTC",
      "CADJPY_OTC",
      "GBPJPY_OTC",
      "EURUSD",
      "EURJPY",
      "USDJPY",
      "CADJPY",
      "EURGBP",
      "AUDCHF",
      "CHFJPY",
      "EURCAD",
      "EURAUD",
      "GBPCAD",
      "GBPUSD",
      "EURCHF",
      "GBPJPY",
      "AUDJPY",
      "USDCAD",
      "GBPAUD",
      "AUDCAD",
      "AUDUSD",
      "GBPCHF",
      "USDCHF",
    ];

    function generateSignals() {
      const start_time = document.getElementById("start_time").value;
      const end_time = document.getElementById("end_time").value;
      const input_pairs = document.getElementById("pairs").value.split(",").map((p) => p.trim().toUpperCase());
      const trend = document.getElementById("trend").value;
      const total_signals = parseInt(document.getElementById("num_signals").value);
      const output = document.getElementById("output");
      const fetching = document.getElementById("fetching");

      output.innerHTML = "";
      fetching.style.display = "none";

      if (!start_time || !end_time || input_pairs.length === 0 || isNaN(total_signals)) {
        output.textContent = "‚ùó Please fill all fields correctly.";
        return;
      }

      const invalidPairs = input_pairs.filter((p) => !allowedPairs.includes(p));
      if (invalidPairs.length > 0) {
        output.textContent = `‚ùå Invalid pair(s): ${invalidPairs.join(", ")}`;
        return;
      }

      fetching.style.display = "block";

      setTimeout(() => {
        const interval_patterns = [
          [3, 7], [18, 25], [4, 6], [30, 40], [5, 8], [20, 30],
          [3, 6], [35, 50], [4, 7], [23, 33], [6, 10], [39, 54],
        ];

        let pattern_index = 0;
        let signals = [];

        let now = new Date();
        const [sh, sm] = start_time.split(":").map(Number);
        const [eh, em] = end_time.split(":").map(Number);
        let currentTime = new Date(now.setHours(sh, sm, 0, 0));
        const endTimeObj = new Date(now.setHours(eh, em, 0, 0));

        while (currentTime <= endTimeObj && signals.length < total_signals) {
          const pair = input_pairs[Math.floor(Math.random() * input_pairs.length)];
          const direction = generate_signal(trend);
          const timeStr = currentTime.toTimeString().slice(0, 5);

          const signal = `${to_monospace(pair)} ‚Üí ${to_monospace(timeStr)} - ${to_monospace(direction)}`;
          signals.push(signal);

          const [minGap, maxGap] = interval_patterns[pattern_index % interval_patterns.length];
          const gap = Math.floor(Math.random() * (maxGap - minGap + 1)) + minGap;
          currentTime.setMinutes(currentTime.getMinutes() + gap);
          pattern_index++;
        }

        fetching.style.display = "none";
        output.innerHTML = signals.map((signal) => `<div>${signal}</div>`).join("");
      }, 1500);
    }
  </script>
</body>
</html>
